<section class="py-12">
    <div class="container   m-auto">
        <div class="flex p-3 px-10 justify-between">
            <h1 class="font-medium text-2xl">All products</h1>
            <div class="text-center w-[50%]">
                <input [(ngModel)]="term" placeholder="search with title....." type="text" class="w-full  rounded-md "
                    name="" id="">
            </div>
        </div>
        <div class="flex w-[95%]   max-md:w-[90%] py-5 mx-auto flex-wrap ">
            @for (product of products ; track $index) {

            <div
                class=" p-3 cursor-pointer group relative  flex flex-wrap flex-column justify-between   lg:w-2/12 md:w-3/12 sm:w-4/12 w-6/12 product">
                <img [src]="product?.imageCover" class="w-full" alt="">
                <h2 class="text-main py-1">{{product.category.name}}</h2>
                <p class="font-black pt-1 pb-2">{{product.slug.split("-",3).join("-")}}</p>
                <div class="flex justify-between g-1">
                    <span>{{product.price}} EGP</span>
                    <span>@for (item of [1,2,3,4,5].slice(0,product.ratingsAverage); track $index) {<i
                            class="text-yellow-300 fa fa-star"></i>}{{product.ratingsAverage}}</span>
                </div>
                <div class=" absolute top-[50%] w-[90%] m-auto  p-3 hidden group-hover:flex justify-evenly items-center  text-white">
                    <span class="bg-white group/1: hover:border-green-700    p-1 hover:border border-1  border"><i [routerLink]="['/details',product._id]" title="show details"class="fa text-green-600 fa-eye"></i></span>
                    <span class="bg-white group/2: hover:border-green-700   p-1 hover:border border-1  border"><i title="add to wishlist" (click)="add_to_wishlist(product._id)" class="fa fa-heart   text-green-600"></i></span>
                    <span class="bg-white group/3: hover:border-green-700   p-1 hover:border border-1  border"> <i title="add to cart" (click)="add_to_cart(product._id)" class="fa-solid fa-cart-shopping    text-green-600"></i></span>
                </div>
            </div>


            }
            @empty {
                <h1 class="font-bold text-2xl">NO products in this catagory</h1>
            }
        </div>


    </div>
</section>
